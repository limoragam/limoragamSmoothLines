<form class="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label for="name">Name *</label>
    <input type="text" name="name" id="name" class="form-control" ngModel required>
  </div>
  <div class="form-group">
    <label for="email">Mail *</label>
    <input type="email" name="email" id="email" class="form-control" ngModel required email #email="ngModel">
  </div>
  <div class="form-group">
    <label for="squawk">Squawk to me *</label>
    <textarea type="text" name="squawk" id="squawk" class="form-control" rows="3" [(ngModel)]="squawk" required></textarea>
  </div>
  <button class="btn btn-primary la-button" type="submit" [disabled]="!f.valid">Submit</button>
</form>
