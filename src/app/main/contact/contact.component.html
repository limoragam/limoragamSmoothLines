<div class="la-container">
  <div class="column-filler"></div>
  <div class="column-booby">
    <div class="squawk" [ngStyle]="{'opacity': dim ? 0.3 : 1}">
      <app-squawk></app-squawk>
    </div>
    <div class="menu">
      <app-menu (aboutSiteVisibilityEvent)="dim = $event" [dimMenu]="dim"></app-menu>
    </div>
    <div class="form" [ngStyle]="{'opacity': dim ? 0.3 : 1}">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" name="name" id="name" class="form-control" ngModel required>
        </div>
        <div class="form-group">
          <label for="email">Mail *</label>
          <input type="email" name="email" id="email" class="form-control" ngModel required email #email="ngModel">
        </div>
        <div class="form-group">
          <label for="squawk">Squawk to me *</label>
          <textarea type="text" name="squawk" id="squawk" class="form-control" rows="3" [(ngModel)]="squawk" required></textarea>
        </div>
        <button class="btn btn-primary la-button" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <div class="column-filler"></div>
</div>
